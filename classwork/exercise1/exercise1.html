<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Exercise 1</title>
</head>
<body>
    <header>
        <h1>Registry Form</h1>
      </header>
      <nav>
        <ul id="menu">
          <li>Home</li>
          <li>About the site</li>
          <li>Registry</li>
          <li>Contact</li>
          <li>Copyright</li>
        </ul>
      </nav>
  <fieldset style="width:400px;">
    <legend>New account registry</legend>
    <span id="information"> Your information is secure with us </span>
    <form action="">
      <label for="name">Complete name</label> <br>
      <input type="text" name="name" id="name">
      <br>
      <br>
      <label for="email">Email</label> <br>
      <input type="text" name="email" id="email">
      <br>
      <br>
      <label for="password">Password</label> <br>
      <input type="password" name="password" id="password">
      <br>
      <br>
      <label for="passwordConfirm">Password confirmation</label> <br>
      <input type="password" name="passwordConfirm" id="passwordConfirm">
      <br>
      <br>
      <label for="email">Country</label> <br>
      <select name="country" id="country">
        <option selected disabled>Select a country...</option>
        <option value="Mexico">Mexico</option>
        <option value="USA">USA</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
      </select>
      <br>
      <br>
      <label for="gender">Password confirmation</label> <br>
      <input type="radio" name="gender" id="gender" value="male" >Male <br>
      <input type="radio" name="gender" id="gender" value="female" >Female<br>
      <br>
      <button class="btnSubmit">Cancel</button>
      <button type="submit">Submit</button>
    </form>
  </fieldset>
</body>
</html>
