<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Registry Form</h1>
  </header>
  <nav>
    <ul id="menu">
      <li>Home</li>
      <li>About the site</li>
      <li>Registry</li>
      <li>Contact</li>
      <li>Copyright</li>
    </ul> 
  </nav>
  <section>
    <fieldset>
      <legend>New account registry</legend>
        <span id="information">
          Your information is safe with us
        </span>
        
        <div class="row">
          <label>Complete Name:</label>
        </div>
        <input id="name" type="text" class="formElement" name="name" placeholder="Tu nombre">
        <span id="nameError" class="error">Name can't be empty</span>
        <div class="row">
          <label>Email:</label>
        </div>
        <input id="email" type="email" class="formElement" name="email">
        <span id="emailError" class="error">Email is not valid</span>
        <div class="row">
          <label>Password:</label>
        </div>
        <input id="password" type="password" class="formElement" name="password">
        <span id="passwordError" class="error">Password is not correct</span>
        
        <div class="row">
          <label>Password confirmation:</label>
        </div>
        <input id="passwordConfirmation" type="password" class="formElement" name="passwordConfirmation">
        <span id="passwordConfirmationError" class="error">Password confirmation is not correct</span>
        
        <div class="row">
          <label>Country</label>
        </div>
        <select id="country" class="formElement">
          <option value="0">Select a country</option>
          <option value="1">Mexico</option>
          <option value="2">USA</option>
        </select>
        <span id="countryError">Option is not available</span>
        
        <div class="row">
          <label>Gender</label>
        </div>
        <input type="radio" name="gender" value="M">Masculine
        <br>
        <input type="radio" name="gender" value="F">Femenine
        <span id="genderError">Gender not chosen</span>
        <br><br>
        
        <div class="row">
          <button class="btn btn-cancel" >Cancel</button>
          <button class="btn btn-submit" id="btnSubmit" >Submit</button>
        </div>
      </fieldset>

  </section>
  

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
